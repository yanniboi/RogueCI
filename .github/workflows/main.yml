name: Unity

on: 
  pull_request: {}
  workflow_dispatch:
    inputs:
      deployEnvironment:
          description: Environment for deployment
          required: false
          default: Develop
          type: environment

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit
  build:
    name: Build
    needs: test
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      projectName: "Rogue"
  deploy:
    name: Deploy
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      projectName: "Rogue"
      environment: ${{ inputs.deployEnvironment }}